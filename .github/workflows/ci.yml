name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript type check
      run: npx tsc --noEmit
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Next.js app
      run: npm run build
      env:
        NEXT_PUBLIC_NEYNAR_API_KEY: ${{ secrets.NEXT_PUBLIC_NEYNAR_API_KEY }}
        NEXT_PUBLIC_VLAYER_API_KEY: ${{ secrets.NEXT_PUBLIC_VLAYER_API_KEY }}
        NEXT_PUBLIC_STRAVA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_STRAVA_CLIENT_ID }}
        NEXT_PUBLIC_APP_URL: https://sweatbet.vercel.app
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: .next
        retention-days: 7

  contract-compile:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile contracts
      run: npx hardhat compile
    
    - name: Check contract size
      run: npx hardhat size-contracts || echo "Contract size check not configured"
      continue-on-error: true
